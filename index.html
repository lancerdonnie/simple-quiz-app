<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <div class="container">
        <div class="card border-0 shadow my-5">
            <div class="card-body p-5">
                <h1 class="font-weight-light text-center">WELCOME TO QUIZ APP</h1>
                <p class="lead text-center">This is a quiz app where you can answer multiple choice questions</p>
                <h2 style="font-family: 'Chilanka', cursive; font-size: 35px;margin-top: 30px">Add a question</h2>

                <div>
                    <div class="container">

                        <div class="row">

                            <div id="rdiv" class="col-md-12">

                                <form class="form form-horizontal" role="form">
                                    <div class="form-group">
                                        <div class="col-md-5">
                                            <label>Question</label>
                                            <input type="text" class="form-control" id="question">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-5">
                                            <label>Option1</label>
                                            <input type="text" class="form-control" id="option1">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-5">
                                            <label>Option2</label>
                                            <input type="text" class="form-control" id="option2">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-5">
                                            <label>Option3</label>
                                            <input type="text" class="form-control" id="option3">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-5">
                                            <label>Option4</label>
                                            <input type="text" class="form-control" id="option4">
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-5">
                                                <label>Answer</label>
                                                <input type="text" placeholder="Enter option number"
                                                    class="form-control" id="answer">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <button id="button1" class="btn btn-success">Submit</button>
                                <button title="Edit a question" id="edit" class="btn btn-secondary">Edit</button>
                                <div class="form-group hidden" id="upda">
                                    <input placeholder="question number here" id="id2"></input><button  class="btn btn-warning" id="load">load</button></br>
                                    <label style="text-align: right;" for="question2">Question</label><input style="display: inline;" class="form-control form-control-sm " id="question2"></input></br>
                                    <label style="text-align: right;" for="question2">Option1</label><input style="display: inline;margin-left:11px" class="form-control form-control-sm " id="option12"></input></br>
                                    <label style="text-align: right;" for="question2">Option2</label><input style="display: inline;margin-left:11px" class="form-control form-control-sm "  id="option22"></input> </br>
                                    <label style="text-align: right;" for="question2">Option3</label><input style="display: inline;margin-left:11px" class="form-control form-control-sm " id="option32"></input></br>
                                    <label style="text-align: right;" for="question2">Option4</label><input style="display: inline;margin-left:11px" class="form-control form-control-sm "id="option42"></input></br>
                                    <label style="text-align: right;" for="question2">Answer</label><input style="display: inline;margin-left:11px" class="form-control form-control-sm " id="answer2"></input></br>
                                    <button style="margin-left:60px;" id="button2" class="btn btn-primary">update</button>
                                </div>
                                <p></p>
                                <div class="input-group ">
                                <input title="Enter question number" class="col-md-2" id="search" type="text" class="form-control" placeholder="number">
                                <span title="Search questions" class="input-group-btn"><button class="btn" id="button3" style="color: white;display: inline;background-color: dodgerblue"><i class="fa fa-search">
                                        </i></button></span></div>
                                <div id="div1"></div>
                                <p></p>
                            </div>
                        </div>
                    </div>
                    </br>
                    <div style="margin-left: 50px">
                    <h2 style="font-family: 'Chilanka', cursive; font-size: 35px;margin-top: 5px;margin-bottom: 20px;">Take Quiz</h2></div>
                    <ul style="list-style: none;" id="list">

                    </ul>

                    <div style="margin-bottom: 10px" class="text-center" id="score">
                        <button class="btn btn-success"  id="getscore">getscore</button>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-danger" id="reset">RESET QUIZ</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
