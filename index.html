<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="card border-0 shadow my-5">
            <div class="card-body p-5">
                <h1 class="font-weight-light text-center">WELCOME TO QUIZ APP</h1>
                <p class="lead text-center">Welcome to my quiz app where you can answer multiple choice questions</p>
                <h3>Add a question</h3>

                <div>
                    <div class="container">

                        <div class="row">

                            <div id="rdiv" class="col-md-10">

                                <form class="form form-horizontal" role="form">
                                    <div class="form-group">
                                        <div class="col-md-3">
                                            <label>Question</label>
                                            <input type="text" class="form-control" id="question"
                                                >
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-3">
                                            <label>Option1</label>
                                            <input type="text" class="form-control" id="option1" >
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-3">
                                            <label>Option2</label>
                                            <input type="text" class="form-control" id="option2" >
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-3">
                                            <label>Option3</label>
                                            <input type="text" class="form-control" id="option3" >
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-3">
                                            <label>Option4</label>
                                            <input type="text" class="form-control" id="option4" >
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-3">
                                                <label>Answer</label>
                                                <input type="text" class="form-control" id="answer"
                                                    >
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <button id="button1" class="btn btn-default">Submit</button>

                            </div>

                        </div>

                    </div>

                    <h2>QUIZZES</h2>
                    <ul id="list">

                    </ul>
                    <div id="score">
                        <button id="getscore">getscore</button>
                    </div>
                </div>
            </div>
            <p class="lead mb-0">You've reached the end!</p>
        </div>
    </div>
    </div>


    <script src="jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
